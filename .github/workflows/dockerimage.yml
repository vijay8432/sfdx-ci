name: Greeting from Vijay

on: push

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
        - id: step1
          run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        - id: step2
          run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
        - id: step3
          run: docker build . --file Dockerfile --tag vijay8432/sfdx-ci:${{steps.vars.outputs.tag}}
        - id: step4
          run: docker push vijay8432/sfdx-ci:${{steps.vars.outputs.tag}}
        - id: step5
          run: docker build . --file Dockerfile --tag vijay8432/sfdx-ci:latest
        - id: step6
          run: dock
